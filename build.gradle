group 'com.lostbug.service'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'//junit测试库
    providedCompile group: 'org.json', name:'json',version:'20171018'
    providedCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.4'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'//servlet库
    providedCompile group: 'javax.servlet', name:'jstl', version: '1.2'//JSTL库
}
